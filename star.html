<script type="text/javascript">
	function resizeDiv() {
　　		// 获取 div 元素
　　		var div = document.getElementById("main-content");
　　		// 兼容 style
　		var style = div.currentStyle || getComputedStyle(div, false);
　		// 从 url("/path/to/image.jpg") 中获取图像地址
　　		var img_src = style.backgroundImage
　　　　		.replace(/^url\(["']?/, '').replace(/["']?\)$/, '');
　
　　		// 创建新图像
　　		var img = new Image();
　　		// 图像加载
　　		img.onload = function() {
　　　　		// 获取宽高比
　　　　		var ratio = img.width / img.height;
　　　　		// 根据比例设置 div 高度
　　　　		div.style.height = parseInt(div.offsetWidth / ratio) + "px";
　　　　		img = null;
　　		};
　　		img.src = img_src;
	};
　
	// 页面加载，设置 div 高度
	window.onload = function() {
		var div = document.getElementById("all");
		div.style.width = screen.width * 0.98 + "px";
　　		resizeDiv();
	};
　
</script>

<body>
