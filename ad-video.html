	<script type="text/javascript">
	  	$(function(){
	  		$(window).resize(function(){

	  		$("#showcase").html(loadHtml());
	  		$("#showcase").awShowcase(
	  		{
	  			content_width:      $(window).width(),
	  			content_height:     600,
	  			fit_to_parent:      false,
	  			auto:         false,
	  			interval:       3000,
	  			continuous:       false,
	  			loading:        true,
	  			tooltip_width:      200,
	  			tooltip_icon_width:   32,
	  			tooltip_icon_height:  32,
	  			tooltip_offsetx:    18,
	  			tooltip_offsety:    0,
	  			arrows:         false,
	  			buttons:        false,
	  			btn_numbers:      true,
	  			keybord_keys:     true,
	  			mousetrace:       false,
	  			pauseonover:      true,
	  			stoponclick:      true,
	  			transition:       'hslide',
	  			transition_delay:   0,
	  			transition_speed:   500,
	  			show_caption:     'onload',
	  			thumbnails:       true,
	  			thumbnails_position:  'outside-last',
	  			thumbnails_direction: 'horizontal',
	  			thumbnails_slidex:    1,
	  			dynamic_height:     false,
	  			speed_change:     false,
	  			viewline:       false,
	  			custom_function:    function() {
	  				$('.scroll-pane').jScrollPane();

	  				var slideCount = videoData.length;
	  				for(var i = 0; i < slideCount ; i++){
	  					$('#'+videoData[i]['orbit']['id']).orbit();
	  					$('#'+videoData[i]['video']['id']).click(function(){});
	  					$("a#"+videoData[i]['video']['id']).fancybox({
		  					'content':'<div id=\"video\" data-index=\"'+i+'\"></div>',
		  					'hideOnContentClick': false,
		  					'scrolling': false,
		  					'titleShow': false,
		  					'autoDimensions': false,
		  					'overlayOpacity': 0.3,
		  					'width': 640, 'height':320,
		  					'padding': 0,
		  					'helpers': {
		  						title : null            
		  					} ,
		  					afterShow: function() {
		  						jwplayer('video').setup({
		  							'autostart': 'true',
		  							'bufferlength': '10',
		  							'controlbar': 'bottom',
		  							'display.showmute': 'true',
		  							'stretching': 'exactfit',
		  							'wmode': 'transparent',
		  							'autostart': true,
		  							'file':videoData[$('#video').attr('data-index')]['video']['file'],
		  							'width': $(window).width()*0.6,
		  							'height': $(window).height()*0.6,
		  							'screencolor':'#000',
		  							'backcolor' : '#000',
		  							'frontcolor' : '#b6bbbe',
		  							'modes': [
		  							{ 'type': 'flash', 'src': './js/plugins/jwplayer.flash.swf' },
		  							{ 'type': 'html5' },
		  							{ 'type': 'download' }
		  							]
		  						});
		  					},
		  					beforeClose : function() {
		  						if(parent.top.$('#mute').hasClass('mute_off')){
		  							parent.top.$('#jquery_jplayer_1').jPlayer('volume', 1);
		  							parent.top.$('#mute').removeClass('mute_off').addClass('mute_on');
		  						}

		  						jwplayer("video").remove(); 
		  					}
		  				});
	  				}
				}
			});

			$("a#"+videoData[0]['video']['id']).fancybox({
				'content':'<div id="video"></div>',
				'hideOnContentClick': false,
				'scrolling': false,
				'titleShow': false,
				'autoDimensions': false,
				'overlayOpacity': 0.3,
				'width': 640, 'height':320,
				'padding': 0,
				'helpers': {
					title : null            
				} ,
				afterShow: function() {
					if(parent.top.$('#mute').hasClass('mute_on')){
						parent.top.$('#jquery_jplayer_1').jPlayer('volume', 0);
						parent.top.$('#mute').removeClass('mute_on').addClass('mute_off');
					}

					jwplayer('video').setup({
						'autostart': 'true',
						'bufferlength': '10',
						'controlbar': 'bottom',
						'display.showmute': 'true',
						'stretching': 'exactfit',
						'wmode': 'transparent',
						'width': $(window).width()*0.6,
	  					'height': $(window).height()*0.6,
						'screencolor':'#000',
						'backcolor' : '#000',
						'frontcolor' : '#b6bbbe',
						'modes': [
						{ 'type': 'flash', 'src': './js/plugins/jwplayer.flash.swf' },
						{ 'type': 'html5' },
						{ 'type': 'download' }
						],
						'autostart': true,
						'file': videoData[0]['video']['file']
					});
				},
				beforeClose : function() {
					if(parent.top.$('#mute').hasClass('mute_off')){
						parent.top.$('#jquery_jplayer_1').jPlayer('volume', 1);
						parent.top.$('#mute').removeClass('mute_off').addClass('mute_on');
					}

					jwplayer("video").remove(); 
				}
			});
		});
		function loadHtml(){
			var slideCount = videoData.length;
			var showcaseInnerHtml = "";
			var orbitHtml = "";
			var textHtml = "";
			var thumbnailHtml = "";
			for(var i = 0; i < slideCount ; i++){
				showcaseInnerHtml=showcaseInnerHtml+"<div class=\"showcase-slide\"><div style=\"background-image: url('"+videoData[i]['background']+"');background-size:cover;\" class=\"showcase-content\"><div class=\"showcase-content-wrapper\"><div class=\"center-div\">";
				
				thumbnailHtml = "<div class=\"showcase-thumbnail\">"
								+"<img src=\""+videoData[i]['thumbnail']+"\" width=\"180px\"/>"
								+"<div class=\"showcase-thumbnail-cover\"></div>"
								+"</div>";

				var imgCount = videoData[i]['orbit']['images'].length;
				var pCount = videoData[i]['text']['p'].length;

				textHtml = "<div id=\"text\"><h3>"+videoData[i]['text']['title']+"</h3><div id=\"text-panel\" class=\"scroll-pane\">"
						 + "<p></p><p><strong>"+videoData[i]['text']['date']+"</strong></p>";
				for(var k = 0; k < pCount; k++){
					textHtml = textHtml + "<p>"+ videoData[i]['text']['p'][k] +"</p>";
				}
				textHtml = textHtml + "<a id=\""+videoData[i]['video']['id']+"\" style=\"cursor:pointer\"><img src=\"css/images/TrendyGlobal/movie.png\">&nbsp;&nbsp;观看视频</a></div></div>";	

				orbitHtml = "<div class=\"orbit-pictures\">\<div id=\""+videoData[i]['orbit']['id']+"\">";
				for(var k = 0; k < imgCount; k++){
					orbitHtml = orbitHtml + "<img src=\""+videoData[i]['orbit']['images'][k]['src']+"\" width=\""+videoData[i]['orbit']['images'][k]['width']+"\" height=\""+videoData[i]['orbit']['images'][k]['height']+"\" />";
				}
				orbitHtml = orbitHtml + "</div></div>";

				showcaseInnerHtml=showcaseInnerHtml+orbitHtml+textHtml+"</div></div></div>"+thumbnailHtml+"</div>";
			}
			return showcaseInnerHtml;
		}
	</script>
