	<script type="text/javascript" src="data/media2014spring_data.js"></script>
	<script type="text/javascript" src="data/media_leftmenu_data.js"></script>
	<link rel="stylesheet" type="text/css" href="css/my_media.css" />
          <script type="text/javascript">
          $(function(){ 
		  	  var div = document.getElementById("all");
			  div.style.width = screen.width * 0.98 + "px";
			  resizeDiv();
	  		  $(".media-left").html(loadLeftHtml());
			  $(".media").html(loadMediaHtml());
			  $(".media").append("<a class=\"prev\" id=\"media_prev\" href=\"#\"><span>prev</span></a> <a class=\"next\" id=\"media_next\" href=\"#\"><span>next</span></a>");
              $("#firstpane p.menu_head").toggle(
                  function(){
                      $(this).addClass("menu_head_open");
                      $(this).next("div.menu_body").show();
                  },
                  function(){
                      $(this).removeClass("menu_head_open");
                      $(this).next("div.menu_body").hide();
                  });
              $("#firstpane>:first").click();
  
              $("#firstpane a,div.media-img a").click(function(e){
                  window.top.location.hash = $(this).attr('href');
              });
              $("#media-img").carouFredSel({
                  items	: 1,
                  scroll	: {
                      items			: 1,
                      duration		: 1000,
                      timeoutDuration	: 1000,
                      pauseOnHover	: true
                  },
                  auto	: false,
                  prev	: "#media_prev",
                  next	: "#media_next"
              });
          });
          var timeout         = 500;
          var closetimer		= 0;
          var ddmenuitem      = 0;
          function mopen(id)
          {	
              mcancelclosetime();
              if(ddmenuitem) ddmenuitem.style.visibility = 'hidden';
              ddmenuitem = document.getElementById(id);
              ddmenuitem.style.visibility = 'visible';
          }
          function mclose(){if(ddmenuitem) ddmenuitem.style.visibility = 'hidden';}
          function mclosetime(){closetimer = window.setTimeout(mclose, timeout);}
          function mcancelclosetime(){if(closetimer){window.clearTimeout(closetimer);closetimer = null;}}
          document.onclick = mclose; 
		  
		  function loadLeftHtml(){
			  var menuLen = leftMenu.length;
			  var result = "";
			  result += " <div class=\"media-nav-all\"> ALL </div>";
			  result += "<div id=\"firstpane\" class=\"menu_list\">";
			  for(var i = 0; i < menuLen ; i++){
				  result += "<p class=\"menu_head\" id=\"";
				  result += "year"+leftMenu[i]['year']+"\">";
				  result += leftMenu[i]['year'];
				  result += "年</p>";
				  result += "<div class=\"menu_body\">";
				  for(var j =0; j < leftMenu[i]['seasons'].length; j++){
					  result+= "<a href=\"\">";
					  result+= leftMenu[i]['seasons'][j];
					  result+= "</a>";
				  }
				  result += "</div>";
			  }
			  
			  return result;
		  }
		  
		  function loadMediaHtml(){
			  var result = "";
			  result += "<div id=\"media-img\" class=\"media-img\">";
			  for(var i=0; i < media2014_data.length; i++){
				if((i%10)==0){
			  		result += "<div class=\"media-list-box\">";
				}
				result += "<a href=\"\">";
				result += "<img src=\"";
				result += media2014_data[i]['src'];
				result += "\"</a>";
				if((i%10)==9){
			  		result += "</div>";
				}
			  }
			  result += "</div>";
			  return result;
		  }
		  
		  function resizeDiv() {
　　		// 获取 div 元素
　　		var div = document.getElementById("main-content");
　　		// 兼容 style
　		var style = div.currentStyle || getComputedStyle(div, false);
　		// 从 url("/path/to/image.jpg") 中获取图像地址
　　		var img_src = style.backgroundImage
　　　　		.replace(/^url\(["']?/, '').replace(/["']?\)$/, '');
　
　　		// 创建新图像
　　		var img = new Image();
　　		// 图像加载
　　		img.onload = function() {
　　　　		// 获取宽高比
　　　　		var ratio = img.width / img.height;
　　　　		// 根据比例设置 div 高度
　　　　		div.style.height = parseInt(div.offsetWidth / ratio) + "px";
　　　　		img = null;
　　		};
　　		img.src = img_src;
	};
      </script>
</head>

	<div id="all">
